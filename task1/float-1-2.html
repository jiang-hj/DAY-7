    <title>右侧块框设百分比margin</title>
    <style>
       div {
           height: 500px;
       }
        .left {
            float: left;
            width: 30%;
            background-color: #ff0000;
        }
        
        .right {
            margin-left: 30%;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="left">
        left宽30%
    </div>
    <div class="right">
        right宽70%
    </div>
</body>
