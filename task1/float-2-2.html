<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置overlowe</title>
    <style>
       div {
           height: 500px;
       }
        .left {
            float: left;
            width: 200px;
            background-color: #ff0000;
        }
        
        .right {
            overflow: auto;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="left">
        left固定200px
    </div>
    <div class="right">
        right自适应
    </div>
</body>
