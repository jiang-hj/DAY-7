<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一侧定位</title>
    <style>
        body{
            position: relative;
        }
        div {
            height: 500px;            
        }

        .left {                     
            width: 30%;
            background-color: #ff0000;
        }
        
        .right {
            position: absolute;
            width: 70%;
            top: 0;
            left: 30%;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="left">
        left宽度30%
    </div>
    <div class="right">
        right宽度70%
    </div>
</body>
</html>
