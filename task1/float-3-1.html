<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置margin值为负</title>
    <style>

        body {
            padding-right: 200px;
        }
        div {
           height: 500px;
           float: left;
        }
        .left {
            width: 100%;
            background-color: #ff0000;
        }
        
        .right {
            position: relative;
            left: 200px;
            margin-left: -200px;
            width: 200px;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="left">
        left自适应
    </div>
    <div class="right">
        right固定200px
    </div>
</body>
</html>
