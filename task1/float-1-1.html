<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两边浮动，设置百分比宽度</title>
    <style>
        div {
            height: 500px;
            float: left;
        }

        .left {
            width: 30%;
            background-color: #ff0000;
        }
        
        .right {
            width: 70%;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="left">
        left宽度30%
    </div>
    <div class="right">
        right宽度70%
    </div>
</body>
</html>
